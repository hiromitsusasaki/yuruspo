version: '3'
services:
  db:
    image: mysql:5.7
    environment:
      MYSQL_USER: root
      MYSQL_ROOT_PASSWORD: password
    volumes:
      - ./data/mysql:/var/lib/mysql

  app:
    build: .
    command: bundle exec rails s -p 3000 -b '0.0.0.0'
    volumes:
      - .:/yuruspo_bot
    ports:
      - "3000:3000"
    depends_on:
      - db
    environment:
      - YURUSPO_LINE_CHANNEL_SECRET
      - YURUSPO_LINE_CHANNEL_TOKEN